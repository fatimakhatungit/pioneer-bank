<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="pioneer-bank">
        <div class="container">
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
            <div class="deposit status"> 
            <h5>Deposit</h5>
             <h2>$<span id="currentDeposit">00</span></h2></div>
               
            </div>
            <div class="col-md-4">
               <div class="withdrow status">
                <h5>Withdraw</h5>
                <h2>$00</h2>
               </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                <h5>Balance</h5>
                <h2>$<span id="current">1240</span></h2></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                 <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>withdraw</h4>
                    <input id="addWithdraw" type="text" class="form-control" placeholder="$ amount you want to withdrow">
                    <br>
                   <button id="withdrawAmount" class="btn btn-success">withdraw</button>
                   </div>
        </div>
    </div> 
</div>
</section>
    <script>
        // login button event handler start
          const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        });
        // login button event handler end

        // transaction-area start
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositNumber = getInputNumber("depositAmount");

            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("current", depositNumber);

            document.getElementById("depositAmount").value ="";
        })

    </script>
</body>
</html>
